<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopots Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="loginTab" class="tab">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="sorteioTab" class="tab">
        <h1>Sorteio da Letra</h1>
        <p>A letra sorteada é: <span id="letraSorteada"></span></p>
        <button onclick="sortearLetra()">Sortear Letra</button>
    </div>

    <div id="regrasTab" class="tab">
        <h1>Regras do Jogo - Categoria: <span id="categoria"></span></h1>
        <ul>
            <li>Nome: <span id="nomeCategoria"></span></li>
            <li>CEP: <span id="cepCategoria"></span></li>
            <li>Minha Sogra é: <span id="sograCategoria"></span></li>
            <li>Fruta: <span id="frutaCategoria"></span></li>
            <li>Carro: <span id="carroCategoria"></span></li>
            <!-- Adicione mais categorias aqui -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
